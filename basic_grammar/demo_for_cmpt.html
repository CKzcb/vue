<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                val: 'dajiao',
            }
        },
        methods: {
            handleClick(){
                this.val = this.val === "dajiao" ? "liuying": "dajiao";
            }
        },
        template: `
            <div>欢迎来到 {{val}} </div>
            <component :is=this.val />
            <h1 @click="handleClick">选择</h1>
        `
    });

    app.component("dajiao", {
        template: `<h1 style="color:red">我是大脚</h1>`
    });


    app.component("liuying", {
        template: `<h1 style="color:green">我是刘颖</h1>`
    });

    app.mount("#app");

</script>
</html>
