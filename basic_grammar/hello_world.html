<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                message: ""
            }
        },
        methods:{
            show_message(){
                this.message = "Hello World"
            }
        },
        template:`
        <h1 v-bind:class="{red: true}">{{message}}</h1>
        <h1 @click=show_message>点我</h1>
        `
    });
    app.mount("#app")
</script>
<style>
    .red {
        color: red;
    }
</style>

</html>
